<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Gourmet Mexican</title>
</head>

<body class="body-reservations">
    <div class="container-fluid" id="nav">
        <div class="row main-nav">
            <div class="col-lg-4 col-sm-12 py-2 pe-2 logo box">
                <a href="index.html"><i class="fa-solid fa-utensils"></i></a>
            </div>
            <div class="col-lg-2 col-sm-12 py-2 box"><a href="menu.html">Menu</a></div>
            <div class="col-lg-2 col-sm-12 py-2 box"><a href="about.html">About</a></div>
            <div class="col-lg-2 col-sm-12 py-2 box"><a href="reservations.html">Reservations</a></div>
            <div class="col-lg-2 col-sm-12 py-2 box"><a href="events.html">Events</a></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <div class="reservation-title text-center">Reservations</div>
            </div>
        </div>
    </div>
    <div class="container calendar justify-content-center align-items-center">
        <div class="row">
            <div class="col-lg-12">
                <form>
                    <div class="mb-3">
                        <label for="event-date" class="form-label">Select Reservation Date:</label>
                        <input type="date" id="event-date" name="event-date" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="num-people" class="form-label">Select Number of People:</label>
                        <select id="num-people" name="num-people" class="form-select" required>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="reservation-time" class="form-label">Select Reservation Time:</label>
                        <select id="reservation-time" name="reservation-time" class="form-select" required>
                            <option value="12:00">12:00 PM</option>
                            <option value="12:30">12:30 PM</option>
                            <option value="1:00">1:00 PM</option>
                            <option value="1:30">1:30 PM</option>
                            <option value="2:00">2:00 PM</option>
                            <option value="2:30">2:30 PM</option>
                            <option value="3:00">3:00 PM</option>
                            <option value="3:30">3:30 PM</option>
                            <option value="4:00">4:00 PM</option>
                            <option value="4:30">4:30 PM</option>
                            <option value="5:00">5:00 PM</option>
                            <option value="5:30">5:30 PM</option>
                            <option value="6:00">6:00 PM</option>
                            <option value="6:30">6:30 PM</option>
                            <option value="7:00">7:00 PM</option>
                        </select>
                    </div>

                    <button type="submit" class="res-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container-fluid p-0">
        <div class="row">
            <div class="col-lg-12 footer d-flex justify-content-end gap-4 pe-4">
                <i class="fa-brands fa-instagram fa-2x"></i>
                <i class="fa-brands fa-facebook fa-2x"></i>
                <i class="fa-brands fa-x-twitter fa-2x"></i>

            </div>
        </div>
    </div>
</body>

</html>
